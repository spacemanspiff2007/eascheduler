# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py310
    py311
    py312
    py313
    slotscheck
	docs


[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312, docs, slotscheck
    3.13: py313


[testenv]
deps =
    pytest
    pytest-asyncio
    -r{toxinidir}/requirements.txt

commands =
    python -m pytest


[testenv:slotscheck]
deps =
    -r{toxinidir}/requirements.txt
    slotscheck
change_dir = {toxinidir}/src
commands =
    python -m slotscheck eascheduler --verbose


[testenv:docs]
description = invoke sphinx-build to build the HTML docs
deps =
	{[testenv]deps}
    -r{toxinidir}/docs/requirements.txt
commands =
	sphinx-build -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out" --color -bhtml {posargs}


[pytest]
# https://pytest-asyncio.readthedocs.io/en/latest/reference/configuration.html
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# https://docs.pytest.org/en/7.1.x/how-to/capture-warnings.html#controlling-warnings
filterwarnings =
    error
    # https://github.com/vacanza/python-holidays/discussions/1800
    ignore::DeprecationWarning:holidays
